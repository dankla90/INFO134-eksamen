<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<style> 

    .page {
        display: none;
    }

    .active {
        display: block;
    }


     .hidden {
            display: none;
        }

       .hidden:target {
            display: block;
    }



</style>

<script>

    //Funksjon 1
    var divs = ["intro", "oversikt", "detalj", "sammenliginng"];
    var visibleDivId = null;

    function toggleDivs(divId) {
        if(visibleDivId === divId) {
            visibleDivId = null;
        } else {
            visibleDivId = divId;
        }
        hideInactive();
    };
    
    function hideInactive() {
        var i, divId, div;
        
        for(i = 0; i < divs.length; i++) {
            divId = divs[i];
            div = document.getElementById(divId);
            if(visibleDivId === divId) {
              div.style.display = "block";
            } else {
                div.style.display = "none";}
            }
        }

    
</script>


<h2> Forslag 1</h2>

<div id="nav">
    <button class="btn" onclick="toggleDivs('intro')">Introduksjon</button>
    <button class="btn" onclick="toggleDivs('oversikt')">Oversikt </button>
    <button class="btn" onclick="toggleDivs('detalj')">Detaljer</button>
    <button class="btn" onclick="toggleDivs('sammenliginng')">Sammenliginng</button>
</div>


<div id="content">

    <div id="intro" class="page active">Introduksjon</div>
    <div id="oversikt" class="page">Oversikt</div>
    <div id="detalj" class="page">Detaljer</div>
    <div id="sammenliginng" class="page">Sammenliginng</div>
</div>



<h2>Forslag 2 (Ingen JS)</h2>

<nav>
    <a href="#home">Introduksjon</a>
    <a href="#page1">Oversikt</a>
    <a href="#page2">Detaljer</a>
    <a href="#page3">Sammenligning</a>
</nav>

<div id="content">
    <div class="hidden" id="home">Introduksjon</div>
    <div class="hidden" id="page1">Oversikt</div>
    <div class="hidden" id="page2">Detaljer</div>
    <div class="hidden" id="page3">Sammenligning</div>
</div>



</body>
</html>
