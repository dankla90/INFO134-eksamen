<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<style> 

 
    .show {
            display: block;
        }

    .hidden {
            display: none;
        }

</style>

<script>

   
        

        //Funksjon 2
        window.onload = function() {

        var introDiv = document.getElementById('intro_tab');
        var overDiv = document.getElementById('over_tab');

        var intro = document.getElementById('intro');
        var oversikt = document.getElementById('oversikt');


        intro.onclick = function () {
            introDiv.setAttribute('class', 'show');
            overDiv.setAttribute('class', 'hidden');
        };

        oversikt.onclick = function () {
            introDiv.setAttribute('class', 'hidden');
            overDiv.setAttribute('class', 'show');
        };
    }

</script>

<h2>Forslag 2</h2>

<nav>
    <button id="intro">Introduksjon</button>
    <button id="oversikt">Oversikt</button>
</nav>


<div id="tab-container">
    <div class="show" id="intro_tab">Introduksjon</div>
    <div class="hidden" id="over_tab" >Oversikt</div>
</div>



</body>
</html>
